        <header>
            <h1 title="Contact Form">Contact Us</h1>
        </header>

        <form id="contactForm">
            <input type="text" id="name" name="name" minlength="3"
                maxlength="20" placeholder="Enter your Name:" required />

            <input type="tel" id="phone" name="phone"
                pattern="([0-9]{3})[ ][0-9]{3}-[0-9]{4}"
                placeholder="Phone Format: (123) 456-7890" required />

            <input type="email" id="email" name="email"
                placeholder="Enter your Email:" required />

            <input type="text" id="address" name="address"
                placeholder="Enter your Address:" required />

            <textarea id="message" name="message" minlength="20"
                placeholder="Enter your Message/ Job Info:" required></textarea>

            <div class="formType_Cont">
                <label for="formType" placeholder="Pick Contact type">Choose
                    Form Type:</label>
                <select id="formType" name="formType"
                    placeholder="Pick Contact type" required>
                    <option value="Contact">Contact</option>
                    <option value="Estimate">Estimate</option>
                    <option value="Issue">Issue</option>
                    <option value="Inquiry">Inquiry</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="formRating_Cont">
                <label class="test" for="rating">Rate your experience:</label>
                <input type="number" id="rating" name="rating" value="100"
                    min="1" max="100" />
            </div>

            <button type="submit" title="Submit Form">Submit</button>
        </form>
